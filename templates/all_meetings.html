{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
<h4>Kaikki kokoukset</h4>

<table>
    <tr>
        <th>Kokous</th>
        <th>Pvm</th>
        <th>Klo</th>
    </tr>
    {% for meeting in all_meetings %}
    <tr>
        <td><a href="/all_meetings/{{ meeting.id }}">{{ meeting.meeting_name }}</a></td>
        <td>{{ meeting.meeting_date }}</td>
        <td>{{ meeting.meeting_time }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
